<ion-view view-title="Issue">
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="issue in issues">
                <div class="bar bar-header bar-{{ issue.color }}">
                    <h1 class="title">{{ issue.type }}</h1>
                </div>
                <b>{{ issue.city }} - {{ issue.county }}</b>
                <p class="cursive">{{ issue.created | date : 'EEEE' }} {{ issue.created | date : 'dd' }} {{ issue.created | date : 'MMMM' }} {{ issue.created | date : 'yyyy' }}</p>
                <p>{{ issue.description | limitTo : 40 }}</p>
            </li>
        </ul>
    </ion-content>
</ion-view>
