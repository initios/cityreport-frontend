<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Mapa" icon-off="ion-ios7-flag-outline" icon-on="ion-ios7-flag-outline" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Nueva" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose-outline" href="#/tab/newissue">
    <ion-nav-view name="tab-newissue"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Mis inicidencias" icon-off="ion-ios7-flag-outline" icon-on="ion-ios7-flag-outline" href="#/tab/issues">
    <ion-nav-view name="tab-issues"></ion-nav-view>
  </ion-tab>


</ion-tabs>
